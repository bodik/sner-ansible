---
- name: add agent
  shell:
    cmd: |
      . venv/bin/activate
      umask 077
      mkdir -p {{ apikey_cache_path | dirname }}
      bin/server auth add-agent > {{ apikey_cache_path }}
    chdir: /opt/sner
    creates: "{{ apikey_cache_path }}"

- name: apikey as fact
  set_fact:
    apikey: "{{ lookup('file', apikey_cache_path).split(' ')[-1] }}"

- name: config file
  file:
    path: /etc/sner.yaml
    owner: root
    group: www-data
    mode: 0640
    state: touch
    access_time: preserve
    modification_time: preserve

- name: agent config
  blockinfile:
    path: /etc/sner.yaml
    marker: "# ANSIBLE MARKER {mark} agent config"
    block: |
      agent:
        server: '{{ server_url }}'
        apikey: '{{ apikey }}'
