---
- name: install deps
  apt:
    name:
      - git
      - sudo
      - make

- name: checkout from git
  git:
    repo: "{{ repo }}"
    version: "{{ branch }}"
    dest: /opt/sner
    update: false

- name: create venv and install dependencies
  shell:
    cmd: |
      set -e
      make install
      touch .sner-ansible.install
    chdir: /opt/sner
    creates: /opt/sner/.sner-ansible.install
